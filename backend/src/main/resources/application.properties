# ==============================
# Aplicação
# ==============================
spring.application.name=eventos
server.port=8080

# ==============================
# Banco de Dados (PostgreSQL)
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/neki_eventos
spring.datasource.username=postgres
spring.datasource.password=123456

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Swagger / OpenAPI
# ==============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# JWT
# ==============================
# Chave secreta (>= 32 chars). Em produção, use variável de ambiente.
app.jwt.secret=MinhaChaveSuperSecreta1234567890_!@#ABC_DEF_GHI
# 24h
app.jwt.expiration=86400000
